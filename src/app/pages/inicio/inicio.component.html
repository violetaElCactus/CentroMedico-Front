<!--Nombre del usuario-->
<section class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-md-8">
        <h1 class="font-weight-bold mb-0">
          Saludos {{ usuario.nombre | titlecase }}
          {{ usuario.apellido | titlecase }}
        </h1>
        <p class="lead text-muted">Revisa la última información.</p>
      </div>
    </div>
  </div>
</section>

<!--Contenedor de tarjetas-->
<section class="bg-mix py-3">
  <div class="container">
    <div class="card rounded-0">
      <div class="card-body">
        <div class="row">
          <div
            class="col-lg-3 col-md-6 d-flex stat my-3"
            *ngFor="let item of tarjetas"
          >
            <div class="mx-auto">
              <app-card [tarjeta]="item"></app-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--Sección de gráficos y últimos movimientos-->
<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 my-3">
        <app-grafico-lineal></app-grafico-lineal>
      </div>
      <div class="col-lg-4 my-3">
        <div class="card rounded-0">
          <div class="card-header bg-light">
            <h6 class="font-weight-bold mb-0">Últimas citas agendadas</h6>
          </div>
          <div class="card-body pt-2">
            <div *ngFor="let item of movimientos">
              <app-etiqueta-movimiento
                [movimiento]="item"
              ></app-etiqueta-movimiento>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
