<!--Encabezado de la página -->
<section class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-md-8">
        <h1 class="font-weight-bold mb-0">
          Mi perfil: {{ perfilUsuario.nombre }} {{ perfilUsuario.apellido }}
        </h1>
        <p class="lead text-muted">
          Obtener datos y actividades realizadas por el usuario.
        </p>
      </div>
    </div>
  </div>
</section>

<!--Datos del usaurio-->
<section>
  <div class="container">
    <div class="row justify-content-center my-3">
      <div id="formulario" class="card rounded-0">
        <div class="card-header bg-light">
          <h6 class="font-weight-bold mb-0">Mis datos</h6>
        </div>
        <form class="mx-5 mt-3">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Rut:</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                value="{{ perfilUsuario.rut }}"
                disabled
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                value="{{ perfilUsuario.nombre | titlecase }}"
                disabled
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellido:</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                value="{{ perfilUsuario.apellido | titlecase }}"
                disabled
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nacimiento:</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                value="{{ perfilUsuario.nacimiento }}"
                disabled
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Telefono:</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                value="{{ perfilUsuario.telefono }}"
                disabled
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">E-Mail:</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                value="{{ perfilUsuario.correo_electronico }}"
                disabled
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!--Datos del usaurio-->
<section>
  <div class="container">
    <div class="row justify-content-center my-3">
      <div id="formulario" class="card rounded-0">
        <div class="card-header bg-light">
          <h6 class="font-weight-bold mb-0">Cambiar contraseña</h6>
        </div>
        <form
          class="mx-5 mt-3"
          [formGroup]="formularioPassword"
          autocomplete="off"
          (ngSubmit)="cambiarPassword()"
        >
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Antigua contraseña:</label>
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                formControlName="passwordVieja"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nueva contraseña:</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                formControlName="passwordNueva"
              />
            </div>
          </div>
          <div class="form-group row border-top">
            <div class="col-sm-6 mt-2"></div>
            <div class="col-sm-6 mt-2">
              <div class="float-rigth">
                <button
                  type="submit"
                  class="btn btn-primary btn-block mt-2"
                  [disabled]="formularioPassword.invalid"
                >
                  Cambiar contraseña
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
