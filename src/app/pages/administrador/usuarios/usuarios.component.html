<!--Encabezado de la página -->
<section class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-md-8">
        <h1 class="font-weight-bold mb-0">Usuarios del sistema</h1>
        <p class="lead text-muted">
          Registra nuevos usuarios, gestiona sus datos y disponibilidad.
        </p>
      </div>
      <div class="col-lg-3 col-md-4 d-flex">
        <button
          class="btn btn-primary w-100 align-self-center"
          [routerLink]="'./agregar'"
        >
          Agregar usuarios
        </button>
      </div>
    </div>
  </div>
</section>

<!--Contenedor de tarjetas -->
<section class="bg-mix py-3">
  <div class="container">
    <div class="card rounded-0">
      <div class="card-body">
        <div class="row">
          <div
            class="col-lg-3 col-md-6 d-flex stat my-3"
            *ngFor="let item of tarjetas"
          >
            <div class="mx-auto">
              <app-card [tarjeta]="item"></app-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--Sección de búsqueda y visualización de usuarios-->
<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 my-3">
        <div class="card rounded-0">
          <div class="card-header bg-light">
            <h6 class="font-weight-bold mb-0">Tabla de usuarios</h6>
          </div>
          <div class="card-body">
            <!--Tabla de usuarios registrados-->
            <div class="row mt-3">
              <div
                id="contenedorTabla"
                class="mx-lg-5 mx-sm-2"
                style="width: 100%; overflow-x: scroll"
              >
                <app-tabla [usuarios]="usuariosTabla"></app-tabla>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
