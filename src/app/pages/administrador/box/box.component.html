<section class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h1 class="font-weight-bold mb-0">Box de atención</h1>
        <p class="lead text-muted">
          Crea nuevos box de atención y gestiona su disponibilidad.
        </p>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div class="row">
      <div class="col-12 my-3">
        <div class="card rounded-0">
          <div class="card-header bg-light">
            <h6 class="font-weight-bold mb-0">Calendario de box</h6>
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
              <app-calendario [path]="'box'"></app-calendario>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div class="row">
      <div class="col-12 my-3">
        <div class="card rounded-0">
          <div class="card-header bg-light">
            <h6 class="font-weight-bold mb-0">Lista de boxes</h6>
          </div>
          <div class="card-body">
            <div class="row mx-lg-5 mx-sm-1 justify-content-center">
              <div class="col-lg-10 col-sm-12 mb-2">
                <div class="card boxCard">
                  <div class="card-body" [routerLink]="['gestionar-box']">
                    <h5>Gestionar boxes</h5>
                    <small>Agregar y gestionar disponibilidad de boxes.</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
