<!--Cabecera de la secciÃ³n-->
<section class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-md-8">
        <h1 class="font-weight-bold mb-0">Gestionar boxes</h1>
        <p class="lead text-muted">
          Agregar y gestionar disponibilidad de boxes.
        </p>
      </div>
      <div class="col-lg-3 col-md-4 d-flex">
        <button
          class="btn btn-primary w-100 align-self-center"
          [routerLink]="'./agregar'"
        >
          Agregar box
        </button>
      </div>
    </div>
  </div>
</section>

<!--Lista de boxes-->
<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 my-3">
        <div class="card rounded-0">
          <div class="card-header bg-light">
            <h6 class="font-weight-bold mb-0">Tabla de zonas</h6>
          </div>
          <div class="card-body">
            <div
              class="contenedorTabla"
              style="width: 100%; overflow-x: scroll"
            >
              <app-tabla-box [boxes]="boxesTabla"></app-tabla-box>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
