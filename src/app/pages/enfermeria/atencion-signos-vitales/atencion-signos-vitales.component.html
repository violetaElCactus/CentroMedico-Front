<!--Encabezado de la página-->
<section class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-md-8">
        <h1 class="font-weight-bold mb-0">
          {{ cita.nombre_paciente | titlecase }} - {{ cita.edad_paciente }} años
        </h1>
        <p class="lead text-muted font-italic">
          Nombre social: {{ cita.nombre_social | titlecase }}
        </p>
      </div>
    </div>
  </div>
</section>

<!--Datos del paciente-->
<section>
  <div class="container">
    <div class="row justify-content-center my-3">
      <div id="formulario" class="card rounded-0">
        <div class="card-header bg-light">
          <h6 class="font-weight-bold mb-0">Datos del usuario</h6>
        </div>
        <div class="card-body">
          <!--prettier-ignore-->
          <div class="form-row" style="margin-bottom: 0;padding-bottom: 0;">
              <div class="form-group col-md-6 mb-0">
                <label class="font-weight-bold">Peso</label>
                <div class="input-group mb-3">
                  <input type="number" class="form-control" [(ngModel)]="peso" [disabled]="disabledFlag">
                  <div class="input-group-append">
                    <span class="input-group-text">kg</span>
                  </div>
                </div>
              </div>
              <div class="form-group col-md-6 mb-0">
                  <label class="font-weight-bold">Talla</label>
                  <div class="input-group mb-3">
                    <input type="number" class="form-control" [(ngModel)]="talla" [disabled]="disabledFlag">
                    <div class="input-group-append">
                      <span class="input-group-text">mts</span>
                    </div>
                  </div>
                </div>
            </div>
          <div class="form-row">
            <div class="form-group col-md-6 mb-0">
              <label class="font-weight-bold">IMC</label>
              <div class="input-group mb-3">
                <input
                  type="number"
                  class="form-control"
                  [value]="imc | number"
                  disabled
                />
                <div class="input-group-append">
                  <span class="input-group-text">kg/m²</span>
                </div>
              </div>
            </div>
            <div class="form-group col-md-6 mb-0">
              <label class="font-weight-bold">Estado nutricional</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  [value]="estadoNutri"
                  disabled
                />
                <div class="input-group-append">
                  <span class="input-group-text">cm</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 mb-0">
              <label class="font-weight-bold">Pulso</label>
              <div class="input-group mb-3">
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="pulso"
                  [disabled]="disabledFlag"
                />
                <div class="input-group-append">
                  <span class="input-group-text">lpm</span>
                </div>
              </div>
            </div>

            <div class="form-group col-md-6 mb-0">
              <label class="font-weight-bold">Sat. O2</label>
              <div class="input-group mb-3">
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="sat"
                  [disabled]="disabledFlag"
                />
                <div class="input-group-append">
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 mb-0">
              <label class="font-weight-bold">Presión arterial</label>
              <div class="input-group mb-3">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Valor 1"
                  [(ngModel)]="pam1"
                  [disabled]="disabledFlag"
                />
              </div>
            </div>
            <div class="form-group col-md-6 mb-0">
              <label class="font-weight-bold">&nbsp;</label>
              <div class="input-group mb-3">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Valor 2"
                  [(ngModel)]="pam2"
                  [disabled]="disabledFlag"
                />
                <div class="input-group-append">
                  <span class="input-group-text">mmHg</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 mb-0">
              <label class="font-weight-bold">Temperatura</label>
              <div class="input-group mb-3">
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="temp"
                  [disabled]="disabledFlag"
                />
                <div class="input-group-append">
                  <span class="input-group-text">°C</span>
                </div>
              </div>
            </div>
            <div class="form-group col-md-6 mb-0">
              <label class="font-weight-bold">Frecuencia respiratoria</label>
              <div class="input-group mb-3">
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="fresp"
                  [disabled]="disabledFlag"
                />
                <div class="input-group-append">
                  <span class="input-group-text">rpm</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6 mb-0">
              <label class="font-weight-bold">C. Cintura</label>
              <div class="input-group mb-3">
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="ccintura"
                  [disabled]="disabledFlag"
                />
                <div class="input-group-append">
                  <span class="input-group-text">cm</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row border-top">
            <div class="form-group col-md-6 mb-0"></div>
            <div class="form-group col-md-6 mt-3 mb-0">
              <button
                class="btn btn-primary btn-block"
                (click)="guardarSignosVitales()"
                [disabled]="disabledFlag"
              >
                Enviar signos vitales
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
