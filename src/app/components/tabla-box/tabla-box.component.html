<table
  class="table table-striped"
  style="font-size: small; white-space: nowrap"
>
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Zona</th>
      <th scope="col">Uso</th>
      <th scope="col">Estado</th>
      <th scope="col">Modificar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let box of boxes">
      <td>{{ box.nro_box }}</td>
      <td>Zona {{ box.zona }}</td>
      <td>{{ box.uso }}</td>
      <td>
        <span *ngIf="box.habilitado" class="textLg badge badge-orange ml-2"
          >Disponible</span
        >
        <span
          *ngIf="!box.habilitado"
          class="textLg badge badge-lightorange ml-2"
          >No disponible</span
        >
      </td>
      <td>
        <h5
          class="verPointer ml-3"
          [routerLink]="[
            '/dashboard/administrador/box/gestionar-box/detalle',
            box.id_lugar
          ]"
        >
          <i class="fas fa-edit"></i>
        </h5>
      </td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination
    [collectionSize]="collectionSize"
    [(page)]="page"
    [pageSize]="pageSize"
    (pageChange)="refreshBoxes()"
  >
  </ngb-pagination>

  <select
    class="custom-select"
    style="width: auto"
    [(ngModel)]="pageSize"
    (ngModelChange)="refreshBoxes()"
  >
    <option [ngValue]="10">10 boxes</option>
    <option [ngValue]="15">15 boxes</option>
    <option [ngValue]="20">20 boxes</option>
  </select>
</div>
