<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Signos Vitales</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="card-body">
  <!--prettier-ignore-->
  <div class="form-row" style="margin-bottom: 0;padding-bottom: 0;">
      <div class="form-group col-md-6 mb-0">
        <label class="font-weight-bold">Peso</label>
        <div class="input-group mb-3">
          <input type="number" class="form-control" [(ngModel)]="peso" >
          <div class="input-group-append">
            <span class="input-group-text">kg</span>
          </div>
        </div>
      </div>
      <div class="form-group col-md-6 mb-0">
          <label class="font-weight-bold">Talla</label>
          <div class="input-group mb-3">
            <input type="number" class="form-control" [(ngModel)]="talla" >
            <div class="input-group-append">
              <span class="input-group-text">mts</span>
            </div>
          </div>
        </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-6 mb-0">
      <label class="font-weight-bold">IMC</label>
      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control"
          [value]="imc | number"
          disabled
        />
        <div class="input-group-append">
          <span class="input-group-text">kg/m²</span>
        </div>
      </div>
    </div>
    <div class="form-group col-md-6 mb-0">
      <label class="font-weight-bold">Estado nutricional</label>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          [value]="estadoNutri"
          disabled
        />
        <div class="input-group-append">
          <span class="input-group-text">cm</span>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6 mb-0">
      <label class="font-weight-bold">Pulso</label>
      <div class="input-group mb-3">
        <input type="number" class="form-control" [(ngModel)]="pulso" />
        <div class="input-group-append">
          <span class="input-group-text">lpm</span>
        </div>
      </div>
    </div>

    <div class="form-group col-md-6 mb-0">
      <label class="font-weight-bold">Sat. O2</label>
      <div class="input-group mb-3">
        <input type="number" class="form-control" [(ngModel)]="sat" />
        <div class="input-group-append">
          <span class="input-group-text">%</span>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6 mb-0">
      <label class="font-weight-bold">Presión arterial</label>
      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control"
          placeholder="Valor 1"
          [(ngModel)]="pam1"
        />
      </div>
    </div>
    <div class="form-group col-md-6 mb-0">
      <label class="font-weight-bold">&nbsp;</label>
      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control"
          placeholder="Valor 2"
          [(ngModel)]="pam2"
        />
        <div class="input-group-append">
          <span class="input-group-text">mmHg</span>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6 mb-0">
      <label class="font-weight-bold">Temperatura</label>
      <div class="input-group mb-3">
        <input type="number" class="form-control" [(ngModel)]="temp" />
        <div class="input-group-append">
          <span class="input-group-text">°C</span>
        </div>
      </div>
    </div>
    <div class="form-group col-md-6 mb-0">
      <label class="font-weight-bold">Frecuencia respiratoria</label>
      <div class="input-group mb-3">
        <input type="number" class="form-control" [(ngModel)]="fresp" />
        <div class="input-group-append">
          <span class="input-group-text">rpm</span>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6 mb-0">
      <label class="font-weight-bold">C. Cintura</label>
      <div class="input-group mb-3">
        <input type="number" class="form-control" [(ngModel)]="ccintura" />
        <div class="input-group-append">
          <span class="input-group-text">cm</span>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row border-top">
    <div class="form-group col-md-6 mb-0"></div>
    <div class="form-group col-md-6 mt-3 mb-0">
      <button
        class="btn btn-primary btn-block"
        (click)="guardarSignosVitales()"
      >
        Actualizar signos vitales
      </button>
    </div>
  </div>
</div>
