<div class="form-group form-inline">
  Buscar paciente:
  <input class="form-control ml-2" type="text" [(ngModel)]="buscarPaciente" />
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Nombre de paciente</th>
      <th scope="col">RUT</th>
      <th scope="col" style="width: 5%">Ver</th>
      <th scope="col" style="width: 5%">Editar</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let paciente of pacientes | listFilter: buscarPaciente;
        let i = index
      "
    >
      <td>{{ paciente.nombre }} {{ paciente.apellido }}</td>
      <td>{{ paciente.rut }}</td>
      <td class="text-center">
        <i
          class="fas fa-eye verPointer"
          (click)="open(content, paciente.rut)"
        ></i>
      </td>
      <td class="text-center">
        <i
          class="fas fa-pencil-alt verPointer"
          [routerLink]="['./editar', paciente.rut]"
        ></i>
      </td>
    </tr>
  </tbody>
</table>

<!--Modal información del paciente-->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label class="font-weight-bold">Nombre</label>
        <input
          type="text"
          class="form-control"
          value="{{ paciente.nombre }}"
          disabled
        />
      </div>
      <div class="form-group col-md-6">
        <label class="font-weight-bold">Apellido</label>
        <input
          type="text"
          class="form-control"
          value="{{ paciente.apellido }}"
          disabled
        />
      </div>
    </div>
    <div class="form-row" *ngIf="paciente.nombre_social !== ''">
      <div class="form-group col-md-12">
        <label class="font-weight-bold">Nombre social</label>
        <input
          type="text"
          class="form-control"
          value="{{ paciente.nombre_social }}"
          disabled
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label class="font-weight-bold">RUT</label>
        <input
          type="text"
          class="form-control"
          value="{{ paciente.rut }}"
          disabled
        />
      </div>
      <div class="form-group col-md-6">
        <label class="font-weight-bold">Fecha nacimiento</label>
        <div class="form-group">
          <div class="input-group">
            <input
              class="form-control"
              value="{{ paciente.nacimiento }}"
              disabled
            />
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label class="font-weight-bold">Télefono</label>
        <input
          type="text"
          class="form-control"
          value="{{ paciente.telefono }}"
          disabled
        />
      </div>
      <div class="form-group col-md-6">
        <label class="font-weight-bold">Correo electrónico</label>
        <input
          type="text"
          class="form-control"
          value="{{ paciente.correo_electronico }}"
          disabled
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label class="font-weight-bold">Sexo</label>
        <input
          type="text"
          class="form-control"
          value="{{ paciente.sexo | titlecase }}"
          disabled
        />
      </div>
      <div class="form-group col-md-6">
        <label class="font-weight-bold">Género</label>
        <input
          type="text"
          class="form-control"
          value="{{ paciente.genero | titlecase }}"
          disabled
        />
      </div>
    </div>
    <div class="form-row" *ngIf="paciente.nacionalidad === 'chilena'">
      <div class="form-group col-md-6">
        <label class="font-weight-bold">Región</label>
        <input
          type="text"
          class="form-control"
          value="{{ paciente.region }}"
          disabled
        />
      </div>
      <div class="form-group col-md-6">
        <label class="font-weight-bold">Comuna</label>
        <input
          type="text"
          class="form-control"
          value="{{ paciente.comuna }}"
          disabled
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label class="font-weight-bold">Nacionalidad</label>
        <input
          type="text"
          class="form-control"
          value="{{ paciente.nacionalidad | titlecase }}"
          disabled
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label class="font-weight-bold">Dirección</label>
        <input
          type="text"
          class="form-control"
          value="{{ paciente.direccion }}"
          disabled
        />
      </div>
    </div>
    <div class="form-row" *ngIf="paciente.pueblo_originario !== null">
      <div class="form-group col-md-6">
        <label class="font-weight-bold">Pueblo originario</label>
        <input
          type="text"
          class="form-control"
          value="{{ paciente.pueblo_originario }}"
          disabled
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label class="font-weight-bold">Previsión</label>
        <input
          type="text"
          class="form-control"
          value="{{ paciente.prevision }}"
          disabled
        />
      </div>
      <div class="form-group col-md-6">
        <label class="font-weight-bold">Cesfam</label>
        <input
          type="text"
          class="form-control"
          value="{{ paciente.cesfam }}"
          disabled
        />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary"
      (click)="modal.close('Cerrar boton')"
    >
      Cerrar
    </button>
  </div>
</ng-template>
